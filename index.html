Google Maps Mashup Starter Code:

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var aboutme = [
		{"aboutme":"Chicago","coords":[41.862402,-87.341309]},
		{"aboutme":"Toronto","coords":[43.619301, -79.373474]},
        {"aboutme":"Ottawa","coords":[45.051210,-75.563965]},
        {"aboutme":"Detroit","coords":[42.025834,-82.990723]},
        {"aboutme":"Buffalo","coords":[42.695053,-78.826904]},
        {"aboutme":"Sarnia","coords":[42.824113,-82.342529]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutme);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
